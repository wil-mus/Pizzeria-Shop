<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/custom.css">
    <script src="scripts/jquery-3.4.1.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>
    <title>Pizza Shop</title>
</head>
<body>
    <div class="cover">
        <div class="container">
            <div id="hero">
                <div id="header">
                    <h1>Pizza Shop</h1>
                </div>
                <div id="alert"></div>
                <div id="mycarousel">
                    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                            <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div id="img-1" class="d-block w-100 img-carousel"></div>
                            </div>
                            <div class="carousel-item">
                                <div id="img-2" class="d-block w-100 img-carousel"></div>
                            </div>
                            <div class="carousel-item">
                                <div id="img-3" class="d-block w-100 img-carousel"></div>
                            </div>
                            <div class="carousel-item">
                                <div id="img-4" class="d-block w-100 img-carousel"></div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <div class="cafe-desc">
                         The tastiest Pizza in town
                    </div>
                </div>
            </div>
            <div id="card-display">
                
            </div>
            <div class="cart">
                <button type="button" class="btn btn-primary">
                    View Cart <i class="fa fa-shopping-cart"></i> <span class="badge badge-light">0</span>
                </button>
            </div>
        </div>
        <div id="mymodal" class="modal">
            <div class="modal-content animate">
                <span class="close" title="Close Modal">&times;</span>
                <div id="summary"></div>
                <div id="form-total">
                    <div class="total"></div>
                    <form id="checkoutForm">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="pickup" value="pickup">
                            <label class="form-check-label" for="pickup">I will pick up</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="delivery" value="delivery">
                            <label class="form-check-label" for="delivery">I want a Delivery</label>
                        </div>
                        <div class="row my-4 hidden">
                            <div class="col-sm-3">
                            <div class="form-group">
                                <label for="inlineFormCustomSelectPref">Supported Destinations</label>
                                <select name="address" id="inlineFormCustomSelectPref" class="form-control custom-select">
                                    <option selected>Choose...</option>
                                    <option value="cbd">Nairobi Kenya</option>
                                    <option value="ngongrd">Zambia</option>
                                    <option value="kiamburd">Uganda</option>
                                    <option value="thikard">Tanzania</option>
                                    <option value="Sa">South Africa</option>
                                </select>
                            </div>
                            </div>
                            <div class="col-sm-3">
                                <label for="specificAddress">Specific Address</label>
                                <input type="text" class="form-control" name="specificAddress" id="specificAddress">
                            </div>
                            <div class="col-sm-3">
                                <label for="phone">Phone Number</label>
                                <input type="text" class="form-control" name="phone" id="phone" placeholder="2547********">
                            </div>    
                        </div>  
                    </form>
                    <button class="btn btn-warning text-white checkout-btn">CheckOut</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        let modal = document.querySelector('#mymodal');
        window.onclick = function(e){
            if(e.target == modal){
                modal.style.display = "none";
                $('#checkoutForm').trigger('reset');
            }
        }
    </script>
    <script src="https://kit.fontawesome.com/be3e9fc394.js"></script>
</body>
</html>
